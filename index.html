<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <h1>Hello World</h1>
    <a class="waves-effect waves-light btn">button</a>

    <div id="discuss">
      <blockquote class="layui-elem-quote">如果我有一天能见到JavaScript的开发者，我一定会fuckfuckfuckfuck T</blockquote>

      <ul>
        <li v-for="(item, index) in items">
          <fieldset class="layui-elem-field">
            <legend><a v-bind:href="[ item.html_url ]" >{{ item.title }}</a></legend>
            <div class="layui-field-box">
              {{ item.body }}
              <div align="right">
                <div><i class="layui-icon">&#xe611;</i>{{ item.comments }}</div>
                <div>{{ item.updated_at }}</div>
              </div>
            </div>
          </fieldset>
        </li>
      </ul>
      <div align="center">
        <a class="layui-btn" href="https://github.com/JRT-FOREVER/JRT-discuss/issues/new">新建帖子</a>
      </div>
    </div>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>


    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="node_modules/axios/dist/axios.js"></script>


<script>
api_url = "https://api.github.com/repos/JRT-FOREVER/JRT-discuss/issues"

var app = new Vue({
  el: '#discuss',
  data: {
    items: []
  },

  methods: {
    getTopic: function () {
      axios.get(api_url)
      .then(function (response) {
        //console.log(response)
        app.items = response.data
      })
      .catch(function (error) {
        console.log(error)
      })
    }

  }
})

app.getTopic()

</script>

  </body>
</html>
